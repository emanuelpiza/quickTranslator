<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Push-to-Talk Translator</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #8b0000);
      color: #f0f0f0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .flag-label {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .mic-button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: transparent;
      border: 2px solid #888;
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mic-button:active {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .status {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flag-label">🇻🇳 / 🇺🇸</div>
  <button class="mic-button" id="mic-btn">🎙️</button>
  <div class="status" id="status">Hold to talk</div>

  <script>
    const micBtn = document.getElementById('mic-btn');
    const statusEl = document.getElementById('status');
    const BACKEND_URL = 'wss://translator-backend-1-fxtx.onrender.com';

    let mediaRecorder;
    let chunks = [];
    let socket;

    micBtn.addEventListener('mousedown', startRecording);
    micBtn.addEventListener('touchstart', startRecording);

    micBtn.addEventListener('mouseup', stopRecording);
    micBtn.addEventListener('mouseleave', stopRecording);
    micBtn.addEventListener('touchend', stopRecording);

    async function startRecording() {
      if (socket) socket.close();

      statusEl.textContent = 'Listening...';
      chunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Audio = reader.result.split(',')[1];
          sendToBackend(base64Audio);
        };
        reader.readAsDataURL(blob);
      };
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        statusEl.textContent = 'Translating...';
      }
    }

    function sendToBackend(base64Audio) {
      socket = new WebSocket(BACKEND_URL);

      socket.onopen = () => {
        socket.send(JSON.stringify({ event: 'start-auto' }));
        socket.send(JSON.stringify({ event: 'audio', data: base64Audio }));
        socket.send(JSON.stringify({ event: 'stop' }));
      };

      socket.onmessage = event => {
        const msg = JSON.parse(event.data);
        if (msg.event === 'audio' && msg.data) {
          playAudio(msg.data);
          statusEl.textContent = '✅ Translated';
        } else if (msg.event === 'error') {
          statusEl.textContent = `Error: ${msg.message}`;
        }
      };
    }

    function playAudio(base64) {
      const audio = new Audio('data:audio/mp3;base64,' + base64);
      audio.play();
    }
  </script>
</body>
</html>
