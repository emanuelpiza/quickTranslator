<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>quickTranslator</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #8b0000);
      color: #f0f0f0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      gap: 20px; /* EspaÃ§o entre os elementos */
    }
    .container {
        display: flex;
        gap: 20px; /* EspaÃ§o entre os botÃµes */
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .translate-button {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #aaa;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      -webkit-tap-highlight-color: transparent; /* Remove o destaque de toque */
    }
    .translate-button .flag {
        font-size: 3rem;
        line-height: 1;
    }
    .translate-button:active {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(0.95);
    }
    .status {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="translate-button" id="to-en-btn" data-target="en">
      <div class="flag">ðŸ‡ºðŸ‡¸</div>
      <span>To English</span>
    </button>
    <button class="translate-button" id="to-vi-btn" data-target="vi">
      <div class="flag">ðŸ‡»ðŸ‡³</div>
      <span>To Vietnamese</span>
    </button>
  </div>
  
  <div class="status" id="status">Push to talk</div>

  <script>
    const toEnBtn = document.getElementById('to-en-btn');
    const toViBtn = document.getElementById('to-vi-btn');
    const statusEl = document.getElementById('status');
    
    const BACKEND_URL = 'wss://translator-backend-1-fxtx.onrender.com'; // <-- IMPORTANTE: Atualize este URL!

    let mediaRecorder;
    let chunks = [];
    let socket;
    let stream;
    let targetLang = '';

    // FunÃ§Ã£o para iniciar a gravaÃ§Ã£o
    const startRecording = async (event) => {
      event.preventDefault();
      // Define o idioma de destino com base no botÃ£o pressionado
      targetLang = event.currentTarget.dataset.target;

      if (socket) socket.close();
      statusEl.textContent = 'Listening...';
      chunks = [];
      
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        mediaRecorder.start();

        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            // Extrai os dados base64 do Ã¡udio
            const base64Audio = reader.result.split(',')[1];
            sendToBackend(base64Audio, targetLang);
          };
          reader.readAsDataURL(blob);
          // Para o acesso ao microfone assim que a gravaÃ§Ã£o termina
          stream.getTracks().forEach(track => track.stop());
        };

      } catch (err) {
        console.error("Error accessing microphone:", err);
        statusEl.textContent = 'Error: Microphone access denied.';
      }
    };

    // FunÃ§Ã£o para parar a gravaÃ§Ã£o
    const stopRecording = (event) => {
      event.preventDefault();
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        statusEl.textContent = 'Translating...';
      }
    };

    function sendToBackend(base64Audio, lang) {
      socket = new WebSocket(BACKEND_URL);

      socket.onopen = () => {
        // Envia o Ã¡udio e o idioma de destino de uma sÃ³ vez
        socket.send(JSON.stringify({
          event: 'audio',
          targetLang: lang,
          audioData: base64Audio
        }));
      };

      socket.onmessage = event => {
        const msg = JSON.parse(event.data);
        if (msg.event === 'audio' && msg.data) {
          statusEl.textContent = 'Playing...';
          playAudio(msg.data);
        } else if (msg.event === 'error') {
          statusEl.textContent = `Error: ${msg.message}`;
        }
      };
      
      socket.onerror = (error) => {
        console.error('Erro de WebSocket:', error);
        statusEl.textContent = 'Error: Websocked Failure.';
      };

      socket.onclose = () => {
        // NÃ£o redefine o status aqui para que as mensagens de erro permaneÃ§am visÃ­veis
      };
    }

    function playAudio(base64) {
      const audio = new Audio('data:audio/mp3;base64,' + base64);
      // O play() aqui Ã© acionado por uma cadeia de eventos iniciada pelo utilizador, o que ajuda nos telemÃ³veis
      audio.play();
      audio.onended = () => {
        statusEl.textContent = 'Push to talk'; // Redefine o status apÃ³s a reproduÃ§Ã£o
      };
       audio.onerror = () => {
        statusEl.textContent = 'Error playing audio.';
      }
    }

    // Adiciona os mesmos eventos a ambos os botÃµes
    [toEnBtn, toViBtn].forEach(btn => {
      // Eventos de rato
      btn.addEventListener('mousedown', startRecording);
      btn.addEventListener('mouseup', stopRecording);
      btn.addEventListener('mouseleave', stopRecording); // Para se o rato sair do botÃ£o
      // Eventos de toque
      btn.addEventListener('touchstart', startRecording);
      btn.addEventListener('touchend', stopRecording);
    });
  </script>
</body>
</html>
