<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Tradutor Push-to-Talk (Google)</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #8b0000);
      color: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
      gap: 20px;
    }
    .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .translate-button {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #aaa;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
    }
    .translate-button .flag {
        font-size: 3rem;
        line-height: 1;
    }
    .translate-button:active {
      background-color: rgba(255, 255, 255, 0.25);
      transform: scale(0.95);
    }
    .status {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ccc;
      height: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="translate-button" id="to-en-btn" data-target="en">
      <div class="flag">ðŸ‡ºðŸ‡¸</div>
      <span>Para InglÃªs</span>
    </button>
    <button class="translate-button" id="to-vi-btn" data-target="vi">
      <div class="flag">ðŸ‡»ðŸ‡³</div>
      <span>Para Vietnamita</span>
    </button>
  </div>
  
  <div class="status" id="status">Pressione para falar</div>
  
  <!-- Elemento de Ã¡udio persistente, escondido. Crucial para a correÃ§Ã£o do iOS. -->
  <audio id="audio-player" style="display: none;"></audio>

  <script>
    const toEnBtn = document.getElementById('to-en-btn');
    const toViBtn = document.getElementById('to-vi-btn');
    const statusEl = document.getElementById('status');
    const audioPlayer = document.getElementById('audio-player');
    
    // IMPORTANTE: Atualize este URL para o URL do seu backend no Render!
    const BACKEND_URL = 'wss://SEU-BACKEND-URL.onrender.com'; 

    let mediaRecorder;
    let chunks = [];
    let socket;
    let stream;
    let targetLang = '';
    let isAudioUnlocked = false; // Flag para controlar o desbloqueio do Ã¡udio

    // ** A CORREÃ‡ÃƒO PARA O IOS COMEÃ‡A AQUI **
    // FunÃ§Ã£o para desbloquear o Ã¡udio no iOS. Deve ser chamada por uma interaÃ§Ã£o do utilizador.
    const unlockAudio = () => {
      if (isAudioUnlocked) return;
      // Toca um som de silÃªncio para "acordar" o sistema de Ã¡udio do navegador.
      // O navegador agora confia nesta pÃ¡gina para tocar Ã¡udio.
      audioPlayer.src = "data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTG93IFF1YWxpdHkgFree-Loops.com";
      audioPlayer.play()
        .then(() => {
          isAudioUnlocked = true;
          console.log('Contexto de Ã¡udio desbloqueado com sucesso.');
        })
        .catch(e => console.error("Desbloqueio de Ã¡udio falhou, mas tentaremos de novo.", e));
    };
    
    // Adiciona o desbloqueio ao primeiro toque em qualquer um dos botÃµes.
    [toEnBtn, toViBtn].forEach(btn => {
      btn.addEventListener('touchstart', unlockAudio, { once: true });
      btn.addEventListener('mousedown', unlockAudio, { once: true });
    });
    // ** FIM DA CORREÃ‡ÃƒO PARA O IOS **


    const startRecording = async (event) => {
      event.preventDefault();
      targetLang = event.currentTarget.dataset.target;

      if (socket) socket.close();
      statusEl.textContent = 'A ouvir...';
      chunks = [];
      
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        mediaRecorder.start();

        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result.split(',')[1];
            sendToBackend(base64Audio, targetLang);
          };
          reader.readAsDataURL(blob);
          stream.getTracks().forEach(track => track.stop());
        };

      } catch (err) {
        console.error("Erro ao aceder ao microfone:", err);
        statusEl.textContent = 'Erro: Acesso ao microfone negado.';
      }
    };

    const stopRecording = (event) => {
      event.preventDefault();
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        statusEl.textContent = 'A traduzir...';
      }
    };

    function sendToBackend(base64Audio, lang) {
      socket = new WebSocket(BACKEND_URL);

      socket.onopen = () => {
        socket.send(JSON.stringify({
          event: 'audio',
          targetLang: lang,
          audioData: base64Audio
        }));
      };

      socket.onmessage = event => {
        const msg = JSON.parse(event.data);
        if (msg.event === 'audio' && msg.data) {
          statusEl.textContent = 'A tocar...';
          playAudio(msg.data); // Usa a funÃ§Ã£o de reproduÃ§Ã£o atualizada
        } else if (msg.event === 'error') {
          statusEl.textContent = `Erro: ${msg.message}`;
        }
      };
      
      socket.onerror = (error) => {
        console.error('Erro de WebSocket:', error);
        statusEl.textContent = 'Erro: Falha na ligaÃ§Ã£o.';
      };
    }

    function playAudio(base64) {
      // Reutiliza o elemento de Ã¡udio que jÃ¡ foi "desbloqueado"
      audioPlayer.src = 'data:audio/mp3;base64,' + base64;
      audioPlayer.play().catch(e => {
          console.error("Erro ao tocar Ã¡udio:", e);
          statusEl.textContent = 'Erro ao tocar Ã¡udio.';
      });
      audioPlayer.onended = () => {
        statusEl.textContent = 'Pressione para falar';
      };
    }

    // Adiciona os mesmos eventos a ambos os botÃµes
    [toEnBtn, toViBtn].forEach(btn => {
      btn.addEventListener('mousedown', startRecording);
      btn.addEventListener('mouseup', stopRecording);
      btn.addEventListener('mouseleave', stopRecording);
      btn.addEventListener('touchstart', startRecording, { passive: false }); // passive: false para prevenir scroll
      btn.addEventListener('touchend', stopRecording);
    });
  </script>
</body>
</html>
